nameOverride: ""
fullnameOverride: ""

global:
  openai:
    apiKey: sk-XXXX

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

api:
  replicaCount: 1
  image:
    repository: aatt-ps-rag-api
    tag: latest
    pullPolicy: IfNotPresent
  env: {}
  service:
    name: ""
    type: NodePort
    port: 8080
    nodePort: 30080
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

rag:
  model: gpt-4o-mini
  temperature: 0.1

retriever:
  enabled: true
  replicaCount: 1
  embedding_model: huggingface:all-MiniLM-L6-v2
  top_k: 3
  chunk_size: 5000
  chunk_overlap: 1000
  timeout: 30
  chroma:
    host: chroma-service
    port: "8000"
    collection: aatt_practice_statements
  image:
    repository: aatt-ps-rag-retriever
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: ""
    type: NodePort
    port: 8081
    nodePort: 30081
  extraEnv: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

chroma:
  replicaCount: 1
  image:
    repository: chromadb/chroma
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: chroma-service
    type: ClusterIP
    port: 8000
  env:
    CHROMA_SERVER_HOST: 0.0.0.0
    CHROMA_SERVER_PORT: "8000"
    IS_PERSISTENT: "TRUE"
    PERSIST_DIRECTORY: /data
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: hostpath
    size: 2Gi

builderJob:
  enabled: true
  backoffLimit: 1
  image:
    repository: aatt-ps-rag-build-vector-db
    tag: latest
    pullPolicy: IfNotPresent
  env: {}
