apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ps-rag.api.name" . }}
  labels:
    {{- include "ps-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ps-rag.api.name" . }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ps-rag.api.name" . }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "ps-rag.serviceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.builderJob.enabled }}
      initContainers:
        - name: wait-for-builder-job
          image: groundnuty/k8s-wait-for:v1.4
          args:
            - job
            - {{ include "ps-rag.builderJob.name" . }}
      {{- end }}
      {{- $apiEnv := default dict .Values.api.env }}
      {{- $hasRetrieverURL := hasKey $apiEnv "RETRIEVER_URL" }}
      containers:
        - name: ps-rag-api
          image: "{{ .Values.api.image.repository }}:{{ default .Chart.AppVersion .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: MODEL_NAME
              value: {{ .Values.rag.model | quote }}
            - name: MODEL_TEMPERATURE
              value: {{ printf "%g" .Values.rag.temperature | quote }}
            - name: RETRIEVER_K
              value: {{ .Values.retriever.top_k | quote }}
            - name: RETRIEVER_TIMEOUT
              value: {{ .Values.retriever.timeout | quote }}
            {{- range $key := keys $apiEnv | sortAlpha }}
            - name: {{ $key }}
              value: {{ index $apiEnv $key | quote }}
            {{- end }}
            {{- if and (not $hasRetrieverURL) .Values.retriever.enabled }}
            - name: RETRIEVER_URL
              value: "http://{{ include "ps-rag.retriever.serviceName" . }}:{{ .Values.retriever.service.port }}"
            {{- end }}
            {{- with .Values.global.openai.apiKey }}
            - name: OPENAI_API_KEY
              value: {{ . | quote }}
            {{- end }}
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
