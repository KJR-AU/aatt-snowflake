{{- if .Values.builderJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ps-rag.builderJob.name" . }}
  labels:
    {{- include "ps-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: builder
spec:
  backoffLimit: {{ .Values.builderJob.backoffLimit }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ps-rag.builderJob.name" . }}
        app.kubernetes.io/component: builder
    spec:
      restartPolicy: Never
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-chroma
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Chroma…"
              until curl -s http://{{ include "ps-rag.chroma.serviceName" . }}:{{ .Values.chroma.service.port }}/api/v1/heartbeat > /dev/null; do
                echo "Chroma not ready yet…"
                sleep 3
              done
              echo "Chroma is ready!"
      containers:
        - name: builder
          image: "{{ .Values.builderJob.image.repository }}:{{ .Values.builderJob.image.tag }}"
          imagePullPolicy: {{ .Values.builderJob.image.pullPolicy }}
          env:
            - name: CHROMA_HOST
              value: {{ .Values.retriever.chroma.host | quote }}
            - name: CHROMA_PORT
              value: {{ .Values.retriever.chroma.port | quote }}
            - name: COLLECTION_NAME
              value: {{ .Values.retriever.chroma.collection | quote }}
            - name: EMBEDDING_MODEL
              value: {{ .Values.retriever.embedding_model | quote }}
            - name: CHUNK_SIZE
              value: {{ .Values.retriever.chunk_size | quote }}
            - name: CHUNK_OVERLAP
              value: {{ .Values.retriever.chunk_overlap | quote }}
            {{- $builderEnv := default dict .Values.builderJob.env }}
            {{- range $key := keys $builderEnv | sortAlpha }}
            - name: {{ $key }}
              value: {{ index $builderEnv $key | quote }}
            {{- end }}
            {{- with .Values.global.openai.apiKey }}
            - name: OPENAI_API_KEY
              value: {{ . | quote }}
            {{- end }}
{{- end }}
