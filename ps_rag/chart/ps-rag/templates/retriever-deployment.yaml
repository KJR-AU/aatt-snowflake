{{- if .Values.retriever.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ps-rag.retriever.name" . }}
  labels:
    {{- include "ps-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: retriever
spec:
  replicas: {{ .Values.retriever.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ps-rag.retriever.name" . }}
      app.kubernetes.io/component: retriever
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ps-rag.retriever.name" . }}
        app.kubernetes.io/component: retriever
    spec:
      serviceAccountName: {{ include "ps-rag.serviceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.builderJob.enabled }}
      initContainers:
        - name: wait-for-builder-job
          image: groundnuty/k8s-wait-for:v1.4
          args:
            - job
            - {{ include "ps-rag.builderJob.name" . }}
      {{- end }}
      containers:
        - name: ps-rag-retriever
          image: "{{ .Values.retriever.image.repository }}:{{ default .Chart.AppVersion .Values.retriever.image.tag }}"
          imagePullPolicy: {{ .Values.retriever.image.pullPolicy }}
          ports:
            - containerPort: 8081
          env:
            {{- $env := .Values.retriever.env }}
            {{- range $key := keys $env | sortAlpha }}
            - name: {{ $key }}
              value: {{ index $env $key | quote }}
            {{- end }}
            {{- with .Values.global.openai.apiKey }}
            - name: OPENAI_API_KEY
              value: {{ . | quote }}
            {{- end }}
          {{- with .Values.retriever.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.retriever.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.retriever.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.retriever.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
